<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/edc12550df.js" crossorigin="anonymous"></script>
    <title>Profile Card</title>
</head>
<body>
    <div class="profile_card">
        <figure class="profile_card_img">
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="...">
        </figure>
        <div class="profile_card_desc">
            <h1>Gabriel Vasconcelos</h1>
            <p>Full Stack Developer</p>
            <div class="location">
                <i class='fas fa-map-marker-alt'style='font-size:15px; margin-top:2px; margin-right:4px'></i></i>
                <p>Brazil, Fortaleza</p>
                <p>Fitbank 405</p>
            </div>
        </div>
        <div class="profile_card_social">
            <li>
                <a href="#"class="Github"></a>
                <a href="#"class="Instagram"></a>
            </li>
        </div>
    </div>
    
</body>
</html>
